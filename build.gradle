//Configure build variables
apply from: '../profiles/default.gradle'
if(project.hasProperty('profile')){
    def profileFile = "../profiles/${profile}.gradle"    
    println "Applying profile file: ${profileFile}"
    apply from: profileFile
}

overwriteProps.each{ propName ->
    if(System.getProperty(propName) && project.hasProperty(propName)){
        def oldValue = project.ext.get(propName);
        def newValue = System.getProperty(propName);
        println "Overwrite project propertie: ${propName}. Old Value: ${oldValue} New Value: ${newValue}"
        project.ext[propName] = newValue
    }
}


